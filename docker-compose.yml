  kafka:
    image: apache/kafka:3.8.0
    container_name: kafka-apache
    hostname: kafka-apache
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka-apache:9093
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-apache:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2QkFKRA==
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka-apache:9092 --list > /dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 15s
    networks:
      - app-network

  # =============================================
  # ORDER-SERVICE
  # =============================================
  order-service:
    build: ./order-service
    container_name: order-service
    ports:
      - "8004:8004"
    networks:
      - app-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/actuator/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 10s

  auth-service:
    build: ./auth-service
    container_name: auth-service
    ports:
      - "8005:8005"
    environment:
    volumes:
      - ./data/logs/auth-service:/app/logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m" 
        max-file: "3"
    networks:
      - app-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/actuator/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 10s

  # =============================================
  # API GATEWAY
  # =============================================
  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "8000:8000"
    networks:
      - app-network
    volumes:
      - ./data/logs/api-gateway:/app/logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m" 
        max-file: "3"
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/actuator/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 10s

  # =============================================
  # INVENTORY-SERVICE
  # =============================================
  inventory-service:
    build: ./inventory-service
    container_name: inventory-service
    ports:
      - "8003:8003"
    networks:
      - app-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/actuator/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 10s

  # =============================================
  # PRODUCT-SERVICE
  # =============================================
  product-service:
    build: ./product-service
    container_name: product-service
    ports:
      - "8002:8002"
    networks:
      - app-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/actuator/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 10s

  # =============================================
  # VENDOR-SERVICE
  # =============================================
  vendor-service:
    build: ./vendor-service
    container_name: vendor-service
    ports:
      - "8001:8001"
    networks:
      - app-network
    restart: always
    environment:
      - NACOS_SERVER_ADDR=nacos-standalone-derby:8848
      - NACOS_NAMESPACE=public
      - NACOS_GROUP=DEFAULT_GROUP
      - NACOS_USERNAME=nacos
      - NACOS_PASSWORD=phuong
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/actuator/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 10s
  
  loki-init:
    image: busybox
    container_name: loki-init
    user: root
    volumes:
      - ./loki/loki_storage:/data/loki
    command: chown -R 10001:10001 /data/loki

  loki:
    image: grafana/loki:2.9.0
    container_name: loki
    ports:
      - "3100:3100"
    volumes:
      - ./loki/loki-config.yaml:/etc/loki/loki.yaml
      - ./loki/loki_storage:/data/loki
    command: -config.file=/etc/loki/loki.yaml
    networks:
      - app-network

  promtail:
    image: grafana/promtail:2.9.0
    container_name: promtail
    volumes:
      - ./promtail-config.yaml:/etc/promtail/config.yml
      - ./data/logs:/data/logs

      - /etc/hostname:/etc/hostname
      - /etc/hosts:/etc/hosts
    command: -config.file=/etc/promtail/config.yml
    networks:
      - app-network
  
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3333:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin 
    depends_on:
      - loki
    networks:
      - app-network

