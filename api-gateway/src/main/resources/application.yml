# ------------------- REDIRECT URL -------------------
redirect:
  vendor:
    url: vendor/dashboard
  admin:
    url: admin/dashboard

spring:
  session:
      timeout: 15h
  application:
    name: api-gateway
  cloud:
    gateway:
      default-filters:
        - PreserveHostHeader 

      httpclient:
        connect-timeout: 2000
        response-timeout: 5s
        pool:
          type: elastic
          idle-timeout: 30s

      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=2
            - AddRequestHeader=X-Forwarded-Host, localhost:8000
            - AddRequestHeader=X-Forwarded-Port, 8000
            - AddRequestHeader=X-Forwarded-Proto, http
            - AddRequestHeader=X-Forwarded-Prefix, /api/auth
            - DedupeResponseHeader=Access-Control-Allow-Credentials Set-Cookie

        - id: vendor-service 
          uri: lb://vendor-service
          predicates:
            - Path=/api/vendor/**
          filters:
            - StripPrefix=2

        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/product/**
          filters:
            - StripPrefix=2

        - id: inventory-service
          uri: lb://inventory-service
          predicates:
            - Path=/api/inventory/**
          filters:
            - StripPrefix=2

        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/order/**
          filters:
            - StripPrefix=2
