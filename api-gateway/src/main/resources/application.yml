  main:
    web-application-type: reactive

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway.filter: DEBUG
    org.springframework.cloud.gateway.handler: DEBUG
    org.springframework.cloud.loadbalancer: DEBUG
    org.springframework.security: DEBUG
    com.cloud.api_gateway: DEBUG


  pattern:
    console: "%d{HH:mm:ss.SSS} %-5level [%thread] %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,loggers,env,threaddump,heapdump,prometheus,zipkin,gateway
      base-path: /actuator
      
  endpoint:
    gateway:
      access: unrestricted
    health:
      show-details: always
      show-components: always
      probes:
        enabled: true  # Kubernetes liveness/readiness
    
    mappings:
      health: healthcheck  
      
  health:
    diskspace:
      enabled: true
    refresh:
      enabled: true
    
  # ------------------- TRACING: Micrometer + Brave + Zipkin -------------------
  tracing:
    sampling:
      probability: 1.0 
      
