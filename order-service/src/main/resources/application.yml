  port: 8004
  netty:
    connection-timeout: 2s
    idle-timeout: 30s
    
spring:
  application:
    name: order-service
  kafka:
    bootstrap-servers: kafka-apache:9092            

    # producer:
    #   key-serializer: org.apache.kafka.common.serialization.StringSerializer
