server:
  port: 8003
  netty:
    connection-timeout: 2s
    idle-timeout: 30s
    
spring:
  application:
    name: inventory-service
  kafka:
    bootstrap-servers: kafka-apache:9092

    consumer:
      group-id: inventory-service-group
      auto-offset-reset: earliest
      enable-auto-commit: false
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer

      properties:
        # Tăng timeout để tránh fail khi Kafka khởi động chậm
        session.timeout.ms: 45000
        request.timeout.ms: 60000
        connection.timeout.ms: 60000   # quan trọng

        # Cấu hình JsonDeserializer đúng cách (Spring Boot 3.x)
        spring.json.trusted.packages: "*"

        # Type mapping (nếu cần nhiều class)
        spring.json.type.mapping: >-
          com.cloud.order_service.application.dto.event.OrderApprovedEvent:com.cloud.inventory.application.kafka.event.OrderApprovedEvent,
          com.cloud.order_service.application.dto.event.OrderCancelledEvent:com.cloud.inventory.application.kafka.event.OrderCancelledEvent,
          com.cloud.order_service.application.dto.event.OrderShippedEvent:com.cloud.inventory.application.kafka.event.OrderShippedEvent,
          com.cloud.order_service.application.dto.event.InboundCompletedEvent:com.cloud.inventory.application.kafka.event.OrderInboundRequest



    listener:
      auto-startup: true
      missing-topics-fatal: false
      ack-mode: MANUAL_IMMEDIATE
      concurrency: 3
